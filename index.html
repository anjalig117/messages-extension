<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <title>Document</title>
    </head>
    <body>
        <label for="category" class="form-label">Category</label>
        <input required class="form-control" list="datalistOptions" id="category" placeholder="Type to search...">
        <datalist id="datalistOptions">
        </datalist>

        <label for="subcategory" class="form-label">Language</label>
        <select required class="form-select" aria-label="Default select example" id = "language-select">
            <option selected disabled>Select language</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
          </select>

        
        <label for="message" class="form-label">Message
        </label>
        <textarea required class="form-control" aria-label="With textarea" id = "message-textarea" ></textarea>

        <button class="btn btn-success" id = "save-btn">SAVE</button>

        <hr>
        <div id = "show-greetings"></div>
        <script src="index.js"></script>
    </body>
</html>
